name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "ðŸ”Ž The current branch is ${GITHUB_REF##*/}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ðŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ðŸ This job's status is ${{ job.status }}."
      - name: Declare some variables
        id: vars
        shell: bash
        run: |
          echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT
          echo "sha_full=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Another step
        run: |
          echo "Branch: ${{ steps.vars.outputs.branch }}"
          echo "Sha Full: ${{ steps.vars.outputs.sha_full }}"
          echo "Sha Short: ${{ steps.vars.outputs.sha_short }}"
      - name: Test BK_API_TOKEN
        env: 
          CUSTOM_ACCESS_TOKEN: ${{ secrets.BK_API_TOKEN }}
        run: echo "This is the token ->  $CUSTOM_ACCESS_TOKEN" 
      - name: Verify BK_API_TOKEN
        env: 
          CUSTOM_ACCESS_TOKEN: ${{ secrets.BK_API_TOKEN }}      
        run: |
          curl -H "Authorization: Bearer $CUSTOM_ACCESS_TOKEN" "https://api.buildkite.com/v2/access-token"
      - name: Verify TRIGGER_BK_BUILD_TOKEN
        env:
          TRIGGER_BK_TOKEN: ${{ secrets.TRIGGER_BK_BUILD_TOKEN }}      
        run: |
          curl -H "Authorization: Bearer $TRIGGER_BK_TOKEN" "https://api.buildkite.com/v2/access-token"
   
